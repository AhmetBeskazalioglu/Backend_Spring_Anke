<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tutorial Listesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #d4fc79, #96e6a1);
            color: #333;
            margin: 0;
            padding: 20px;
        }

        header {
            background-color: #2e7d32;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5em;
            margin: 20px 0;
        }

        .container {
            padding: 20px;
            max-width: 800px;
            margin: 40px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #4caf50;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #e8f5e9;
        }

        tr:hover {
            background-color: #c8e6c9;
            cursor: pointer;
            transform: scale(1.02);
            transition: all 0.2s ease-in-out;
        }

        .odd {
            background-color: #e0f7fa;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #2e7d32;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 0;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #388e3c;
            transform: scale(1.05);
        }
    </style>
    <script>
        function showAlert() {
            alert('Tutorial Class\'ı Etkileşimli sayfa örneği.');
        }
    </script>
</head>
<body>

<header>
    <h1>Tutorial Listesi</h1>
</header>

<div class="container">
    <h2>Spring Boot Instance</h2>
    <p></p>

    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Tutorial Title</th>
            <th>Tutorial Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tutorial : ${tutorials}">
            <td th:text="${tutorial.id}"></td>
            <td th:text="${tutorial.title}"></td>
            <td th:text="${tutorial.description}"></td>
        </tr>
        </tbody>
    </table>

    <button onclick="showAlert()">Mesaj Göster</button>
</div>

<footer>
    &copy; 2024 Spring Boot Application @Ahmet Beşkazalıoğlu
</footer>

</body>
</html>
